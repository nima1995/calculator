<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="cal.css">
</head>

<body>
    <h2 class="mt-5" style="text-align: center; "id="head">Calculator</h2>
<div class="body">
    <form>
        <input type="text" id="result">
        <br>
        <div class="buttons">
            <button id="seven" type="button" onclick="displayNum('7')" class="btn">7</button>
            <button id="eight" type="button" onclick="displayNum('8')" class="btn">8</button>
            <button id="nine" type="button" onclick="displayNum('9')" class="btn">9</button>
            <button id="mul" type="button" onclick="displayNum('*')" class="btn">*</button>
            <br>
            <button id="four" type="button" onclick="displayNum('4')" class="btn">4</button>
            <button id="five" type="button" onclick="displayNum('5')" class="btn">5</button>
            <button id="six" type="button" onclick="displayNum('6')" class="btn">6</button>
            <button id="sub" type="button" onclick="displayNum('-')" class="btn">-</button>
            <br>
            <button id="one" type="button" onclick="displayNum('1')" class="btn">1</button>
            <button id="two" type="button" onclick="displayNum('2')" class="btn">2</button>
            <button id="three" type="button" onclick="displayNum('3')" class="btn">3</button>
            <button id="add" type="button" onclick="displayNum('+')" class="btn">+</button>
            <br>
            <button id="ac" type="button"  onclick="allClear()" class="acbtn">ac</button>
            <button id="zero" type="button" onclick="displayNum('0')" class="btn">0</button>
            <button id="div" type="button" onclick="displayNum('/')" class="btn">/</button>
            <button id="equal" type="button"  onclick="evalution()" class="ebtn">=</button>
            <button id="del" type="button" onclick="lastDigit()" class="ebtn">&#9003</button>
            <br>
        </div>
    </form>
</div>
  
<script src="./calc.js"></script>
</body>
</html>
